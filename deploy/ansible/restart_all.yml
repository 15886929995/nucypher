- name: "Restart Ursulas"
  hosts: tag_Role_nu_seednodes
  user: ubuntu
  gather_facts: false
  tasks:
    - name: "Restart Ursula Service"
      become: yes
      become_flags: "-H -S"
      systemd:
        daemon_reload: yes
        no_block: yes
        enabled: yes
        state: restarted
        name: "ursula_node"